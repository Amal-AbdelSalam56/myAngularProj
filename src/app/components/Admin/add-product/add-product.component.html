<form #prdForm="ngForm" (ngSubmit)="AddNewPrd()">
    <div class="mb-3">
        <label for="prdName" class="form-label">Put Product Name</label>

        <input #prdNameInput="ngModel" [(ngModel)]="newPrd.Name" type="text" class="form-control" name="prdName"
            id="prdName" required pattern="[A-Za-z]{3,}" [class.is-valid]="prdNameInput.valid"
            [class.is-invalid]="prdNameInput.invalid">

        <div [hidden]="prdNameInput.valid || prdNameInput.untouched" class="alert alert-danger">
            <small *ngIf="prdNameInput.errors?.['required']">Product Name is required</small>
            <small *ngIf="prdNameInput.errors?.['pattern']">Product Name must be at least 3 characters</small>
        </div>
    </div>
    <div class="mb-3">
        <label for="prdQuant" class="form-label">Put Quantity</label>
        <input type="number" [(ngModel)]="newPrd.Quantity" class="form-control" name="prdQuant" id="prdQuant" required>
    </div>
    <div class="mb-3">
        <label for="prdPrc" class="form-label">Put Price</label>
        <input type="number" [(ngModel)]="newPrd.Price" class="form-control" name="prdPrc" id="prdPrc" required>
    </div>
    <div class="mb-3">
        <label for="prdCat" class="form-label">Select Category</label>
        <select class="form-control" name="prdCat" id="prdCat" [(ngModel)]="newPrd.CateogryID" required>
            <option *ngFor="let cat of catList" [value]="cat.id">
                {{cat.Name}}
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="prdForm.invalid">Add New Product</button>
</form>
